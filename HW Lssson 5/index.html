           animals.lastElementChild.removeAttribute("class")

    function changeBgColor(){
        document.getElementById('cat').nextElementSibling.style.backgroundColor = "blue"
        
    }

    function makeDangerousRed(){
        document.querySelector('.dangerous').style.backgroundColor = 'red'
    }
    // Функція яка видаляє всі елементи які мають клас pet, але якщо крім класу pet є ще інші класи, то вони повинні залишитись
    function deleteClassPet(){
        if (document.querySelector('.pet').classList.contains('wild') == false){
            document.querySelector('.pet').remove()
        } 
    }
    //  Функція яка додає додає новий елемент в список birds - після цього це має бути список у якому новий елемент є першим
    function prependElement(){
        let newElement = document.createElement('div')
        document.getElementById('birds').prepend(newElement)
    }
    prependElement()
    prependElement()
    // Функція яка додає додає новий елемент в список birds - після цього це має бути список у якому новий елемент є останнім
    function appendElement(){
        let newElement = document.createElement('div')
        document.getElementById('birds').append(newElement)
    }
    // Функція яка додає додає новий список id="fish" перед списком birds
    function addFishList(){
      let fishList = document.createElement('ul');
      fishList.setAttribute('id', 'fish');
      document.getElementById('birds').before(fishList)
    }
