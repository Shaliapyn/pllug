<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg">
            <div class="container">         
                <div class="container__main-title">
                    <h1>HEALTH</h1>
                </div>
                <div class="container__text">
                    <h3>New Quality of Service</h3>
                    <p>Health is a complete, paperless office solution 
                        designed for chiropractic offices. It handles 
                        billing, scheduling, treatment and care tracking, 
                        patient education and retention, clinic reporting 
                        and much more.
                    </p>
                </div>
            </div>  
        </div>  
        <div class="sign-in">

                <form action="" class="sign-in-form-block__form">
                    <h2>Forgot your Password?</h2>
                    <div>
                        <label class="sign-in-form__lab1" for="sign-in-form__inp1">Enter your email to reset your password</label>
                        <input placeholder="Email" name="sign-in-form__inp1" class="sign-in-form__inp1" type="email">
                    </div>
                    <div class="buttons">
                        <button type="button" class="buttons__sign-up">Send</button>
                        <button type="button" class="buttons__sign-in">Back</button>
                    </div>
                </form>

        </div>
    </div>
</body>
</html>
